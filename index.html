<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fourmies connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <img id="logo" src="logo-fourmies02.png" alt="logo" height="299" width="303"/>
            <div id="e-name">Fourmies Connect</div>
        </div>
    </header>
    <section>
        <div id="inscription">
            <div id="titreForm">
                <i class="fas fa-pen-fancy"></i>
                <span>Inscription</span>
            </div>
            <form action="maPageCom.php" method="post">
                <div class="ref">
                    <div>
                        <label for="name">Nom</label>
                    </div>
                    <div>
                        <input type="text" id="name" name="user-name" placeholder="votre nom">
                    </div>
                </div>
                <div class="ref">
                    <div>
                        <label for="surname">Prénom</label>
                    </div>
                    <div>
                        <input type="text" id="surname" name="surname" placeholder="votre prénom">
                    </div>
                </div>
                <div class="ref">
                    <div>
                        <label for="shop">Nom du commerce</label>
                    </div>
                    <div>
                        <input type="text" id="shop" name="shop" placeholder="raison sociale">
                    </div>
                </div>
                <div class="ref">
                    <div>
                        <label for="siren">Siren</label>
                    </div>
                    <div>
                        <input type="text" id="siren" placeholder="9 chiffres">
                    </div>
                </div>
                <div class="ref">
                    <div>
                        <label for="adress">Adresse</label>
                    </div>
                    <div>
                        <input type="text" id="adress" placeholder="adresse du commerce">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
